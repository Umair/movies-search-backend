<h1>Listing Movies</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th colspan="3"></th>
    </tr>
    </thead>

    <tbody>
    <% @movies.each do |movie| %>
    <tr>
        <td><%= movie.title %></td>
        <td><%= movie.content %></td>
        <td><%= link_to "Show", movie %></td>
    </tr>
    <% end %>
    </tbody>
</table>

<br>
